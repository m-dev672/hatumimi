schemaVersion: 2.2.0
metadata:
  name: tugidoko

parent:
  id: nodejs
  registryUrl: "https://registry.devfile.io"

components:
  - name: runtime
    container:
      mountSources: true
      endpoints:
        - name: dev-server
          targetPort: 5173
          exposure: public
          protocol: https
      env:
        - name: VITE_HOST
          value: 0.0.0.0

commands:
  - id: install-dependencies
    exec:
      component: runtime
      workingDir: /projects
      commandLine: npm install
      group:
        kind: build
        isDefault: false

events:
  postStart:
    - install-dependencies

