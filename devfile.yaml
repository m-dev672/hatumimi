schemaVersion: 2.2.0
metadata:
  name: tugidoko

projects:
  - name: tugidoko
    git:
      remotes:
        origin: https://github.com/m-dev672/tugidoko.git

components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-18:1-32
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
      mountSources: true
      endpoints:
        - name: dev-server
          targetPort: 5173
          exposure: public
          protocol: https
      env:
        - name: USER
          value: 'checode'
        - name: HOME
          value: '/home/checode'
        - name: VITE_HOST
          value: 0.0.0.0

commands:
  - id: setup
    exec:
      component: runtime
      workingDir: /projects/tugidoko
      commandLine: |
        sudo sh -c 'echo "checode:x:1234:1234:checode user:/home/checode:/bin/bash" >> /etc/passwd' && \
        sudo mkdir -p /home/checode && \
        sudo chown $(id -u):$(id -g) /home/checode && \
        /usr/bin/npm install

events:
  postStart:
    - setup