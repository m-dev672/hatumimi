schemaVersion: 2.2.0
metadata:
  name: tugidoko

projects:
  - name: tugidoko
    git:
      remotes:
        origin: https://github.com/m-dev672/tugidoko.git

components:
  - name: runtime
    container:
      image: node:22
      memoryLimit: 4Gi
      mountSources: true
      env:
        - name: VITE_HTTPS
          value: "false"
        - name: VITE_DOMAIN
          value: "{{WORKSPACE_DOMAIN}}"
      endpoints:
        - name: dev-server
          targetPort: 5173
          exposure: public
          protocol: http
          secure: true

commands:
  - id: install-dependencies
    exec:
      component: runtime
      workingDir: /projects/tugidoko
      commandLine: npm install

events:
  postStart:
    - install-dependencies