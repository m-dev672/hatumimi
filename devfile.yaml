schemaVersion: 2.2.0
metadata:
  name: tugidoko
  attributes:
    controller.devfile.io/storage-type: per-workspace

projects:
  - name: tugidoko
    git:
      remotes:
        origin: https://github.com/m-dev672/tugidoko.git

components:
  - name: che-code
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 2Gi
      mountSources: true
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi9/nodejs-22:9.6
      command: ['sh', '-c', 'tail -f /dev/null']
      memoryLimit: 2Gi
      mountSources: true
      env:
        - name: VITE_HTTPS
          value: "false"
      endpoints:
        - name: dev-server
          targetPort: 5173
          exposure: public
          protocol: http
          secure: true

commands:
  - id: run-dev-server
    exec:
      component: runtime
      workingDir: /projects/tugidoko
      commandLine: |
        npm install
        export VITE_DOMAIN=$(echo $CHE_API_EXTERNAL | cut -d'/' -f3)
        npm run dev