schemaVersion: 2.2.0
metadata:
  name: tugidoko

projects:
  - name: tugidoko
    git:
      remotes:
        origin: https://github.com/m-dev672/tugidoko.git

components:
  - name: runtime
    container:
      image: quay.io/devfile/universal-developer-image:latest
      mountSources: true
      endpoints:
        - name: dev-server
          targetPort: 5173
          exposure: public
          protocol: https
      env:
        - name: VITE_HOST
          value: 0.0.0.0

commands:
  - id: install-dependencies
    exec:
      component: runtime
      workingDir: /projects/tugidoko
      commandLine: npm install

events:
  postStart:
    - install-dependencies