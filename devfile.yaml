schemaVersion: 2.2.0
metadata:
  name: tugidoko
  attributes:
    controller.devfile.io/storage-type: per-workspace

projects:
  - name: tugidoko
    git:
      remotes:
        origin: https://github.com/m-dev672/tugidoko.git

components:
  - name: runtime
    attributes:
      controller.devfile.io/merge-contribution: true
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 4Gi
      mountSources: true
      env:
        - name: VITE_HTTPS
          value: "false"
        - name: VITE_DOMAIN
          value: "{{WORKSPACE_DOMAIN}}"
      endpoints:
        - name: dev-server
          targetPort: 5173
          exposure: public
          protocol: http
          secure: true

commands:
  - id: install-dependencies
    exec:
      component: runtime
      workingDir: /projects/tugidoko
      commandLine: |
        . $NVM_DIR/nvm.sh && nvm install && nvm use && npm install

events:
  postStart:
    - install-dependencies